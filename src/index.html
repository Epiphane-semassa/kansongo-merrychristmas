<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Kansongo Merry Christmas (By Tech Prophet)</title>
    <link href="https://fonts.cdnjs.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="christmas.scss" type="text/scss">
    <style>
        body {
            background: #d01734;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 2em 10em;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: glow 2s infinite alternate;
            margin-bottom: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 80vw !important;

            div img {
                width: 200px;
                height: auto;
            }
        }

        h1 {
            color: #c41e3a;
            font-family: 'Mountains of Christmas', cursive;
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tree {
            font-size: 5em;
            animation: swing 2s infinite alternate ease-in-out;
            display: block;
            margin: 20px 0;

            img {
                width: 200px;
                height: 200px;
            }
        }

        .santa-sleigh {
            position: absolute;
            top: 5%;
            font-size: 4em;
            animation: flyAcross 10s infinite linear;

            img {
                width: 200px;
                height: auto;
            }
        }

        .github-button {
            position: fixed;
            bottom: 2em;
            width: 50px;
            height: 50px;
            background: #333;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.3s;
            animation: bounce 1s infinite alternate ease-in-out;
        }

        .github-button svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .github-button:hover {
            transform: scale(1.1);
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        @keyframes flyAcross {
            from {
                left: -20%;
            }
            to {
                left: 120%;
            }
        }

        .snowflakes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 1.5em;
            animation: fall linear infinite;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes swing {
            from {
                transform: rotate(-5deg);
            }
            to {
                transform: rotate(5deg);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .rotate-center {
            -webkit-animation: rotate-center 5s ease-in-out 10s infinite both;
            animation: rotate-center 5s ease-in-out 10s infinite both;
        }

        @-webkit-keyframes rotate-center {
            0% {
                -webkit-transform: rotate(0);
                transform: rotate(0);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-center {
            0% {
                -webkit-transform: rotate(0);
                transform: rotate(0);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
<div class="snowflakes" id="snowflakes"></div>
<div class="santa-sleigh">
    <img src="medias/pere-traineau.png" alt="">
</div>
<div class="card">
    <div class="tree">
        <img src="medias/arbre-noel.png" alt="">
    </div>
    <div class="rotate-center">
        <img src="medias/merry-christmas.svg" alt="">
    </div>

</div>
<a href="https://github.com/Epiphane-semassa/kansongo-merrychristmas" class="github-button" target="_blank">
    <svg viewBox="0 0 16 16">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
    </svg>
</a>

<script>
    function createSnowflakes() {
        const container = document.getElementById('snowflakes');
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.opacity = Math.random();
            snowflake.innerHTML = '❄';
            container.appendChild(snowflake);
        }
    }

    createSnowflakes();
</script>
</body>
</html>
